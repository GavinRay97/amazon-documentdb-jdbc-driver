name: Amazon DocumentDB JDBC Driver

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle Local Tests
      run: ./gradlew build -PrunRemoteIntegrationTests=false
    - name: Copy Build
      run: |
        mkdir output
        mkdir output/jarfile
        mkdir output/reports
        cp build/libs/*.jar output/jarfile
        cp -R build/reports output/reports
    - name: Upload Build
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: output
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.9
      if: always()
      with:
        files: build/test-results/**/*.xml
